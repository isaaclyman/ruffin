<template name="home">
	{{setTitle}}

	<div class="logo row">
		<img src="logo.png"/>
	</div>
	<div class="center row home">
		<div class="col-xs-12">
			<h1>Welcome to your new life.</h1>
			<p>Ruffin is about going outside, meeting people, and seizing the day.</p>
			<p>Don't worry about logging in. You can't. There are no passwords or accounts here.</p>
			<p>Instead, you'll need three things:</p>
		</div>
		<form id="begin">
			<div class="form-group col-xs-12">
				<p class="nomargin">
					A name (a fake name is fine, or leave a blank to just explore). <span class="warning">{{warning_name}}</span>
					<div class="right-addon">
						{{#if namePerfect}}
							<i class="fa fa-check"></i>
						{{/if}}
						<input class="form-control" id="nameInput" type="text" placeholder="Name" data-toggle="tooltip" data-original-title="Any combination of letters, numbers or symbols will work (36 characters maximum)." />
					</div>
				</p>
			</div>
			<div class="form-group col-xs-12">
				<p class="nomargin">
					A zip code, so we can get you in touch with people in your area. <span class="warning">{{warning_zip}}</span>
					<div class="right-addon">
						{{#if zipPerfect}}
							<i class="fa fa-check"></i>
						{{/if}}
						<input type="text" placeholder="Zip Code" class="form-control" id="zipInput" data-toggle="tooltip" data-original-title="American zip codes are five numerical digits." />
					</div>
				</p>
			</div>
			<div class="form-group col-xs-12">
				<p>
					A hobby, obsession, or cause&mdash;for example, "rock climbing", "Thai food", or "saving whales".
					<span class="warning">{{warning_hobby}}</span>
					<div class="right-addon">
						{{#if hobbyPerfect}}
							<i class="fa fa-check"></i>
						{{/if}}
						<input class="form-control" id="hobbyInput" type="text" placeholder="I like..." data-toggle="tooltip" data-original-title="You may want to be vague&mdash; &quot;weaving&quot; will have a bigger community than &quot;amateur basket weaving.&quot;" />
					</div>
				</p>
			</div>
			<div class="form-group col-xs-12 recaptcha">
				<p>
					Last, please verify that you're a real person. <span class="warning">{{warning_captcha}}</span>
					{{> reCAPTCHA}}
				</p>
			</div>
			<div class="form-group col-xs-12">
				<button class="form-control btn btn-default" {{submittable}}>Okay, done</button>
			</div>
			{{#if nameTaken}}
				<div class="col-xs-12">
					<hr>
					<p>Having trouble logging in?</p>
					<button class="form-control btn btn-default" id="lostLink">I lost my access link</button>
				</div>
			{{/if}}
		</form>
	</div>
	<div class="copy">
		&copy;2015 by <a class="subtle" href="http://www.isaaclyman.com">Isaac Lyman</a>.
	</div>

</template>
