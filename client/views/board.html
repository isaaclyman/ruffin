<template name="board">
	{{setTitle board}}
	<div class="center row">
		<div class="board-title col-xs-9">
			<h1>{{board}}</h1>
		</div>
		<div class="date col-xs-3">
			<p>{{date}}</p>
		</div>
		<div class="description col-xs-12">
			{{#if description}}
				<p>{{description}}</p>
			{{else}}
				<div class="input-group break">
					<input class="form-control" id="descriptionInput" type="text" placeholder="Enter a description for this board" aria-describedby="descriptionBtn" />
					<span class="input-group-addon btn btn-default" id="descriptionBtn">Submit</span>
				</div>
			{{/if}}
		</div>
		<div class="messages col-xs-12">
			<div class="window col-xs-12">
				{{#each board_messages}}
					{{#if mine}}
						<p class="pull-left">
							<span class="username">{{user}}:</span>
							<span class="content">{{text}}</span>
							<span class="timestamp">{{timestamp}}</span>
						</p>
					{{else}}
						<p class="pull-right">
							<span class="username">{{user}}:</span>
							<span class="content">{{text}}</span>
							<span class="timestamp">{{timestamp}}</span>
						</p>
					{{/if}}
				{{/each}}
			</div>

			<hr />

			<div class="add col-xs-12">
				<p class="row">
					<span class="username">{{username}} at {{time}}:</span>
					<input class="form-control" type="text" placeholder="Type a message here" />
				</p>
			</div>
		</div>

		<hr />

		<div class="options col-xs-12">
			<p class="options col-xs-12">
				<button class="form-control btn btn-default break">Leave a card</button>
				<button class="form-control btn btn-default">Create an event</button>
			</p>
		</div>

		<hr />

		<div class="card col-xs-12">
			{{#each card}}
				<div class="contact-box col-xs-4">
					<h2>{{card.name}}</h2>
					<img src="{{avatar}}" />
					<button class="form-control">Talk</button>
				</div>
			{{/each}}
		</div>

	</div>
</template>
