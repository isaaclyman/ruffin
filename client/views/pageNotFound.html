<template name="pageNotFound">
	{{setTitle 'Page not found'}}
	<div class="center row">
		<div class="col-xs-12">
			<h1>This link is dead.</h1>
			<p>We can't find the page you're looking for:</p>
			<p>{{badPage}}</p>
			<p>Feel free to try again, or <a href="mailto:#">email us</a> if it keeps happening.</p>
			<p>Click <a href="/">here</a> to go back to the home page.</p>
		</div>
	</div>
</template>
