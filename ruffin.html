<head>
	<title>Ruffin</title>
	<link rel="icon" type="image/png" href="favico.png">
</head>

<template name="home">
    <div class="wrapper container-fluid">

        <div class="logo row">
            <img src="logo.png"/>
        </div>
        <div class="center row">
            <div class="col-xs-12">
                <h1>Welcome to your new life.</h1>
                <p>Ruffin will help you go outside, meet people, and seize the day.</p>
                <p>Don't worry about logging in. You can't. There are no passwords or accounts here.</p>
                <p>Instead, you'll need three things:</p>
            </div>
            <div class="form-group col-xs-12">
    	        <p>
                    A name (it doesn't have to be your real name).<br>
                    <a href="#" data-toggle="tooltip" data-placement="top" data-original-title="Any combination of letters, numbers or symbols will work (28 characters maximum).">
        	        	<input class="form-control" id="nameInput" type="text" placeholder="Name" />
        	        </a>
                </p>
            </div>
            <div class="form-group col-xs-12">
            	<p class="nomargin">
            		A zip code, so we can get you in touch with people in your area.<br>
                	<div class="right-addon">
                        <i class="fa fa-check"></i>
                        <a href="#" data-toggle="tooltip" data-placement="top" data-original-title="American zip codes are five numerical digits.">
                			<input class="form-control" id="zipInput" type="text" placeholder="Zip Code" />
                		</a>
                    </div>
                </p>
            </div>
            <div class="form-group col-xs-12">
            	<p>
                    One or two words describing a hobby&mdash;for example, "rock climbing" or "chess".<br>
                	<a href="#" data-toggle="tooltip" data-placement="top" data-original-title="Be as general as possible&mdash;&quot;weaving&quot; will work better than &quot;amateur basket weaving&quot;.">
                		<input class="form-control" id="hobbyInput" type="text" placeholder="Hobby" />
                	</a>
                </p>
            </div>
            <div class="form-group col-xs-12">
            	<button class="form-control btn btn-default">Okay, done.</button>
            </div>
        </div>
        <div class="copy">
            &copy;2015 by Isaac Lyman.
        </div>

    </div>
</template>
